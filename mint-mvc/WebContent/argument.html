<!DOCTYPE html>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		font-family: "微软雅黑"
	}
	fieldset{
		border:1px solid #ccc;
	}
	
	input{
		margin-bottom:3px;
	}
</style>

<fieldset>
	<legend>用url初始化action参数</legend>
	<a href="test/book/1024" target="demo_iframe">test/book/1024</a>
</fieldset>

<fieldset>
	<legend>用表单参数初始化action参数（基础类型）</legend>
	<form action="test/book" target="demo_iframe" method="post">
		书名：<input name="bookName" value="科学是美丽的"/><br/>
		书号：<input name="bookId" value="1023"/>
		<button>提交</button>
	</form>
</fieldset>

<fieldset>
	<legend>初始化简单数组参数名</legend>
	<form action="test/books" target="demo_iframe" method="post">
		<input name="bookTitles" type="checkbox" value="黑客与画家"/>黑客与画家<br/>
		<input name="bookTitles" type="checkbox" value="浪潮之巅"/>浪潮之巅<br/>
		<input name="bookTitles" type="checkbox" value="认识商业"/>认识商业<br/>
		<input name="bookTitles" type="checkbox" value="简单逻辑学"/>简单逻辑学<br/>
		<button type="submit" >提交</button>
	</form>
</fieldset>

<fieldset>
	<legend>初始化带有"[]"的数组参数名</legend>
	<form action="test/books" target="demo_iframe" method="post">
		<input name="bookTitles[]" type="checkbox" value="黑客与画家"/>黑客与画家<br/>
		<input name="bookTitles[]" type="checkbox" value="浪潮之巅"/>浪潮之巅<br/>
		<input name="bookTitles[]" type="checkbox" value="认识商业"/>认识商业<br/>
		<input name="bookTitles[]" type="checkbox" value="简单逻辑学"/>简单逻辑学<br/>
		<button type="submit" >提交</button>
	</form>
</fieldset>

<fieldset>
	<legend>初始化简单bean类</legend>
	<form action="test/register" target="demo_iframe" method="post">
		账号：<input name="user.username" value="琼羽"/><br/>
		密码：<input name="user.password" value="121230898"/><br/>
		性别：<input name="user.gender"/><br/>
		邮件：<input name="user.emails"/>
		<button type="submit">提交</button>
	</form>
</fieldset>

<fieldset>
	<legend>用HttpServletRequest对象的属性初始化action参数</legend>
	<a href="test/login" target="demo_iframe">test/login</a>
</fieldset>

<fieldset>
	<legend>action"内置参数"</legend>
	<a href="test/logout" target="demo_iframe">test/logout</a>
</fieldset>
